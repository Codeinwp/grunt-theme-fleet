#Check code of the theme
check:
  - 'newer:imagemin'
  - 'phpcbf'
  - 'newer:postcss:build'
  - 'makepot'
  - 'newer:addtextdomain:main'
  - 'check:css'
  - 'travis'
'check:css':
  - 'newer:wpcss'
'check:php':
  - 'phplint'
  - 'phpcs'
'check:js':
  - 'jshint'
'check:i18n':
  - 'checktextdomain'
wraith:
  - 'http:themeisle_crawl_service'
  - 'http:themeisle_latest_service'

# Watch and sync with lite folder.
live:
  - 'watch'

# Default task
default:
  - check

travis:
  - 'mkdir:logs'
  - 'check:php'
  - 'check:js'
  - 'check:i18n'


deploy:
  - 'mkdir:dist'
  - 'mkdir:artifact'
  - 'copy:deploy'
  - 'compress'